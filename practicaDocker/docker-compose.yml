version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: practicadocker
      MYSQL_USER: root
      MYSQL_PASSWORD: Med@c
    ports:
        - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  web:
    image: php:8.2-apache
    depends_on:
      - db
    volumes:
      - ./php/html:/var/www/html
    ports:
      - "8080:80"
    environment:
      PHP_DISPLAY_ERRORS: 1

volumes:
  db_data:
